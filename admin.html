<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Add Product</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html">Home</a>
      <a id="nav-profile" href="profile.html">Profile</a>
      <a id="nav-admin" href="admin.html" style="display:none;">Admin</a>
      <a id="nav-cart" href="cart.html">Cart</a>
      <a id="nav-login" href="login.html">Login</a>
      <a id="nav-signup" href="signup.html">Signup</a>
      <button id="nav-logout" style="display:none;" onclick="doSignOut()">Logout</button>
    </nav>
  </header>

  <main class="container">
    <div id="global-message"></div>
    <h1>Admin Dashboard</h1>

    <form id="product-form">
      <input id="pname" name="pname" placeholder="Product name" required />
      <input id="price" name="price" placeholder="Price" type="number" required />
      <textarea id="desc" name="desc" placeholder="Description"></textarea>
      <input id="image" name="image" type="file" accept="image/*" />
      <button type="submit">Add Product</button>
    </form>

    <div>
      <h2>Products will appear on Home</h2>
    </div>
  </main>

  <script type="module" src="app.js"></script>
  <script type="module" src="admin.js"></script>
  <script type="module">
    import { doSignOut } from "./app.js";
    window.doSignOut = doSignOut;
  </script>
</body>
</html>
